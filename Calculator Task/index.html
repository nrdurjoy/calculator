<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <!-- Link Up Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Link Up Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section">
        <div class="container">
            <h1>Calculator Task</h1>
        <div class="row row-1">
            <input type="text" id="display" readonly >
        </div>
        <div class="row row-2">
            <button class="btn clear" onclick="clearInput()">C</button>
            <button class="btn green-txt" onclick="deleteOne()">&#9003;</button>
            <button class="btn green-txt"
            onclick="calculate('%')">%</button>
            <button class="btn green-txt"
            onclick="calculate('&#247;')">&#247;</button>
        </div>
        <div class="row row-3">
            <button class="btn" onclick="calculate(7)">7</button>
            <button class="btn" onclick="calculate(8)">8</button>
            <button class="btn" onclick="calculate(9)">9</button>
            <button class="btn green-txt" onclick="calculate('*')">&#215;</button>
        </div>
        <div class="row row-4">
            <button class="btn" onclick="calculate(4)">4</button>
            <button class="btn" onclick="calculate(5)">5</button>
            <button class="btn" onclick="calculate(6)">6</button>
            <button class="btn green-txt" onclick="calculate('-')">&#8722;</button>
        </div>
        <div class="row row-5">
            <button class="btn" onclick="calculate(1)">1</button>
            <button class="btn" onclick="calculate(2)">2</button>
            <button class="btn" onclick="calculate(3)">3</button>
            <button class="btn green-txt" onclick="calculate('+')">&#43;</button>
        </div>
        <div class="row row-6">
            <button class="btn" onclick="display.value = eval(display.value)">Ans</button>
            <button class="btn" onclick="calculate(0)">0</button>
            <button class="btn" onclick="calculate('.')">.</button>
            <button class="btn equal" onclick="display.value = eval(display.value)">=</button>
        </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
